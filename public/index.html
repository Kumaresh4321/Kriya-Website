        <div id="id-modal">
          <div class="modal-content">
            <div class="modal-body modal_open">
              <span class="modal_close">&times;</span>
              <div id="logsign">
                <div class="section pb-5 pt-5 pt-sm-2 text-center">
                  <div>
                    <span class="heading_left">LOG IN</span
                    ><span class="heading_right">SIGN UP</span>
                  </div>
                  <input
                    class="checkbox glyphicon glyphicon-user"
                    type="checkbox"
                    id="toggle"
                    name="toggle"
                  />
                  <label for="toggle"></label>
                  <div class="card-3d-wrap mx-auto">
                    <div class="card-3d-wrapper">
                      <div class="card-front">
                        <div class="center-wrap">
                          <div class="section text-center">
                            <h4 class="mb-4 pb-3 side_head">LOG IN</h4>
                            <form method="post" action="javascript:login()">
                              <div class="form-group">
                                <input
                                  type="text"
                                  name="kriya_id"
                                  class="form-style"
                                  placeholder="Enter Your Kriya Id"
                                  id="kriya_id"
                                  required="true"
                                />
                                <i
                                  class="input-icon glyphicon glyphicon-edit"
                                ></i>
                              </div>
                              <div class="form-group mt-2">
                                <input
                                  type="password"
                                  name="pass"
                                  class="form-style"
                                  placeholder="Enter Password"
                                  id="password"
                                  autocomplete="off"
                                  required="true"
                                  oninput="send()"
                                />
                                <i
                                  class="input-icon glyphicon glyphicon-lock"
                                ></i>
                                <i
                                  id="login-password-icon"
                                  class="glyphicon glyphicon-eye-close"
                                  onclick="login_password()"
                                ></i>
                              </div>
                              <button class="btn mt-4">LOG IN</button>
                              <p class="mb-0 mt-4 text-center">
                                <a
                                  id="forpass"
                                  class="link"
                                  onclick="forgot_password(1)"
                                  >Forgot Your Password?</a
                                >
                              </p>
                            </form>
                          </div>
                        </div>
                      </div>
                      <div class="card-back">
                        <div class="center-wrap">
                          <div class="section text-center">
                            <h4 class="mb-4 pb-3 side_head">SIGN UP</h4>
                            <form method="post" action="javascript:valid()">
                              <div class="radio form-group mt-2 signup_radio">
                                <label class="radio_text"
                                  >PSG Tech Student?</label
                                >
                                <label class="radio_but"
                                  ><input
                                    type="radio"
                                    onclick="yesnoCheck();"
                                    name="yesno"
                                    id="yesCheck"
                                    required="true"
                                  />YES</label
                                >
                                <label class="radio_but"
                                  ><input
                                    type="radio"
                                    onclick="yesnoCheck();"
                                    name="yesno"
                                    id="noCheck"
                                    required="true"
                                  />NO</label
                                >
                                <i class="input-icon uil uil-at"></i>
                              </div>
                              <div class="form-group mt-2">
                                <input
                                  type="email"
                                  name="email"
                                  class="form-style"
                                  id="s_email"
                                  placeholder="Mail Id"
                                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                                  required="true"
                                />
                                <i
                                  class="input-icon glyphicon glyphicon-envelope"
                                ></i>
                              </div>
                              <div class="form-group mt-2 pos">
                                <input
                                  id="pass"
                                  type="password"
                                  name="pass"
                                  class="form-style"
                                  placeholder="Enter Password"
                                  id="pass"
                                  autocomplete="off"
                                  required="true"
                                  oninput="send()"
                                />
                                <i
                                  class="input-icon glyphicon glyphicon-lock"
                                ></i>
                                <i
                                  id="signup-password-icon"
                                  class="glyphicon glyphicon-eye-close"
                                  onclick="signup_password()"
                                ></i>
                              </div>
                              <div class="form-group mt-2 pos">
                                <input
                                  id="con_pass"
                                  type="password"
                                  name="pass"
                                  class="form-style"
                                  placeholder="Confirm Password"
                                  id="con_pass"
                                  autocomplete="off"
                                  required="true"
                                  oninput="send()"
                                />
                                <i
                                  class="input-icon glyphicon glyphicon-lock"
                                ></i>
                                <i
                                  id="signup-confirm-password-icon"
                                  class="glyphicon glyphicon-eye-close"
                                  onclick="signup_confirm_password()"
                                ></i>
                              </div>
                              <span id="message" style="color: red"></span
                              ><br />
                              <button id="verify" class="btn mt-4">
                                VERIFY
                              </button>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

              <form
                method="post"
                id="fpblock"
                action="javascript:forgot_pass()"
              >
                <div class="card-3d-wrap section shift mx-auto">
                  <div class="card-3d-wrapper">
                    <div class="card-front">
                      <div
                        class="back-outline"
                        onclick="forgot_password(0)"
                        style="color: transparent"
                      >
                        <div>
                          <i
                            class="glyphicon glyphicon-circle-arrow-left fa-3x back-btn"
                          ></i>
                        </div>
                      </div>
                      <div class="center-wrap">
                        <h4
                          class="mb-4 pb-3 side_head"
                          style="text-align: center"
                        >
                          RESET PASSWORD
                        </h4>
                        <div class="form-group mt-2">
                          <input
                            type="email"
                            name="email"
                            class="form-style"
                            placeholder="Enter Email Id"
                            id="for_email"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                            required="true"
                          />
                          <i
                            class="input-icon glyphicon glyphicon-envelope"
                          ></i>
                        </div>
                        <div style="text-align: center">
                          <button class="btn mt-4">RESET</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>

        </div>

      <div class="inner-circle" id="btn2">
        <img src="images/kriya-logo.png" alt="KRIYA" />
      </div>

        if (window.localStorage.getItem("accessToken") == null) {

          document
            .getElementById("loginimage")
            .setAttribute("class", "fas fa-sign-in-alt");
          document.getElementById("logintext").innerHTML = "Login";

            .getElementById("menuloginimage")
            .setAttribute("class", "fas fa-sign-in-alt");
          document.getElementById("menulogintext").innerHTML = "Login";
        } else {
          document.getElementById("navigation").innerHTML =
            '<div class="menu-icons" id="nav"><div><a href="event.html"><i class="fas fa-calendar-check"></i></a><span>Events</span></div><div><a href="workshop.html"><i class="fas fa-user-friends"></i></a><span>Workshops</span></div><div><a href="about.html"><i class="fas fa-address-card"></i></a><span>About</span></div><div><a href="team.html"><i class="fas fa-users"></i></a><span>Team</span></div><div><a href="contact.html"><i class="fas fa-phone-alt"></i></a><span>Contact</span></div><div><a href="faq.html"><i class="fas fa-question-circle"></i></a><span>  FAQ</span></div><div id="logindiv" onclick="javascript:validate()"><a href="login.html"><i id="menuloginimage" class="fas fa-sign-in-alt"></i></a><span id="menulogintext">Login</span></div><div id="profilediv" style="visibility: hidden;"><a href="profile.html"><i class="fas fa-id-badge"></i></a><span>Profile</span></div><div id="dashboarddiv" style="visibility: hidden;"><a href="dashboard.html"><i class="fas fa-id-card-alt"></i></a><span>Dashboard</span></div><div><a href="schedule.html"><i class="fas fa-clock"></i></a><span>Schedule</span></div></div>';
          document
            .getElementById("loginimage")
            .setAttribute("class", "fa fa-power-off");
          document.getElementById("logintext").innerHTML = "Logout";
          document
            .getElementById("menuloginimage")
            .setAttribute("class", "fa fa-power-off");
          document.getElementById("menulogintext").innerHTML = "Logout";
          document.getElementById("profilediv").style.visibility = "visible";
          document.getElementById("dashboarddiv").style.visibility = "visible";
        }
      }
      check();
      $(window).on("load", function () {
        // makes sure the whole site is loaded
        $("#status").fadeOut(); // will first fade out the loading animation
        $("#preloader").delay(350).fadeOut("slow"); // will fade out the white DIV that covers the website.
        $("body").delay(350).css({
          overflow: "visible",
        });
      });
    </script>
